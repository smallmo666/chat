version: '3.8'

services:
  # 1. 数据库 (PostgreSQL)
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-text2sql}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # 2. 缓存 (Redis)
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  # 3. 后端 (FastAPI)
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@db:5432/${POSTGRES_DB:-text2sql}
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  # 4. 前端 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    # 将 nginx.conf 挂载进去 (方便开发时热更配置，生产环境建议 COPY)
    volumes:
       - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgres_data:
